<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:composite="http://java.sun.com/jsf/composite"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:jquery-ui="http://java.sun.com/jsf/composite/components/jquery-ui-jsf"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <composite:interface>
        <composite:attribute name="theme" type="java.lang.String" default="ui-lightness"/>
        <composite:attribute name="type" type="java.lang.String" default="highlight"/>
        <composite:attribute name="style" type="java.lang.String" default="width:auto;"/>
    </composite:interface>
    <composite:implementation>
        <c:choose>
            <c:when test="#{not empty jqueryThemeManager and not empty jqueryThemeManager.theme}">
                <h:outputStylesheet name="jquery-ui/1_7_2/#{jqueryThemeManager.theme}/theme.css" target="head"/>
            </c:when>
            <c:otherwise>
                <h:outputStylesheet name="jquery-ui/1_7_2/#{cc.attrs.theme}/theme.css" target="head"/>
            </c:otherwise>
        </c:choose>
        <div id="#{cc.clientId}" class="ui-widget" style="#{cc.attrs.style}">
            <div class="ui-state-#{cc.attrs.type} ui-corner-all" style="padding: 0pt 0.7em;">
                <p>
                    <c:choose>
                        <c:when test="#{cc.attrs.type eq 'highlight'}">
                            <jquery-ui:icon id="icon" type="info" style="float: left; margin-right: 0.3em;"/>
                        </c:when>
                        <c:when test="#{cc.attrs.type eq 'error'}">
                            <jquery-ui:icon id="icon" type="alert" style="float: left; margin-right: 0.3em;"/>
                        </c:when>
                        <c:otherwise>
                            <jquery-ui:icon id="icon" type="info" style="float: left; margin-right: 0.3em;"/>
                        </c:otherwise>
                    </c:choose>
                <composite:insertChildren/></p>
            </div>
        </div>
    </composite:implementation> 
</html>
