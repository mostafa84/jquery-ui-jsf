<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:composite="http://java.sun.com/jsf/composite"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <composite:interface>
        <composite:attribute name="title" type="java.lang.String"/>
        <composite:attribute name="href" type="java.lang.String"/>
        <composite:attribute name="prependId" type="java.lang.Boolean" default="true"/>
    </composite:interface>
    <composite:implementation>
        <c:if test="#{empty cc.attrs.href}">
            <div id="#{cc.attrs.prependId ? cc.clientId : cc.id}">
                <composite:insertChildren/>
            </div>
        </c:if>
    </composite:implementation>
</html>
