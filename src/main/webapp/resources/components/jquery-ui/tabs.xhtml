<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:composite="http://java.sun.com/jsf/composite"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <composite:interface>
    </composite:interface>
    <composite:implementation>
        <h:outputScript library="jquery" name="jquery.min.js" target="head"/>
        <h:outputScript library="jquery" name="jquery-ui.min.js" target="head"/>
        <h:outputStylesheet library="jquery" name="ui-lightness.css" target="head"/>
        <script type="text/javascript">
            $(document).ready(function() {
                $(function() {
                    $("##{cc.clientId}".replace(/:/g,"\\:")).tabs();
                });
            });
        </script>
        <div id="#{cc.clientId}">
            <c:forEach items="#{cc.children}" var="child">
                <li><a href="##{child.clientId}">#{child.attrs.title}</a></li>
            </c:forEach>

            <composite:insertChildren/>
        </div>
    </composite:implementation>
</html>
